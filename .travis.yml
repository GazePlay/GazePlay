dist: bionic
sudo: true
language: java
jdk: openjdk11

services:
  - xvfb

addons:
  apt:
    update: true

matrix:
  include:
    - dist: bionic
      jdk: openjdk11
      sudo: false
      env:
        - JENV=openjdk11
        - _JAVA_OPTIONS="-Djava.awt.headless=true -Dtestfx.robot=glass -Dtestfx.headless=true -Dprism.order=sw"

before_install:
  - sudo apt install openjfx
  - chmod +x ./gradlew
  - export DISPLAY=:99.0

install: true

script:
  - ./gradlew
