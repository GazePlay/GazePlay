name: Continuous Integration

# Trigger the workflow on push or pull request
on: [push, pull_request]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Gradle (no test)
        run: ./gradlew --stacktrace --info build checkPMDReport -x test
      - name: Set up xvfb for non headless tests
        run: sudo apt-get install xvfb
      - name: Run tests with Gradle
        run: xvfb-run --auto-servernum ./gradlew --stacktrace --info test -PexcludeTests=**/*Music*
